<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>


    <div class="container" id="app">

        <main>

            <div class="app_todo">
                <h3>Aggiungi una cosa da fare</h3>

                <input v-on:keyup.enter="addTodo" type="text" v-model="newtodo">

                <button @click="addTodo">Aggiungi</button>
            </div>

            <div class="list">
                <ul>
                    <li v-for="(todo, indice) in todos" @click="done">
                        {{todo}}                                                        
                   <i @click="removeTodo(indice)" class="fa-solid fa-x"></i>
                    </li>
                    
                </ul>
            </div>


    </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>


</html>
